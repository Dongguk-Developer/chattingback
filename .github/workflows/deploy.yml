name: Deploy on Commit

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Add SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add SSH known hosts
        run: ssh-keyscan -H api.studyhero.kr >> ~/.ssh/known_hosts

      - name: Run commands on the server
        run: |
          ssh -i ~/.ssh/id_rsa studyhero-api@api.studyhero.kr "export DB_HOST= ${{ secrets.DB_HOST }} && export DB_USER= ${{ secrets.DB_USER }} && export DB_PASSWORD= ${{ secrets.DB_PASSWORD }} && export DB_PORT= ${{ secrets.DB_PORT }} && export DB_NAME= ${{ secrets.DB_NAME }} && export BACKEND_PORT= ${{ secrets.BACKEND_PORT }} && dploy deploy main"
